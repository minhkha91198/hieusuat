<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý hiệu suất 30 phút</title>
  <!-- Tailwind qua CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Web quản lý hiệu suất (30 phút/ô)</h1>

    <!-- Lưới thời gian -->
    <div id="schedule" class="grid grid-cols-8 gap-2">
      <!-- Cột đầu tiên: thời gian -->
    </div>
  </div>

  <script>
    // Khung thời gian 30p từ 6h00 đến 22h00
    const times = [];
    for (let h = 6; h < 22; h++) {
      times.push(`${String(h).padStart(2, '0')}:00 - ${String(h)}:30`);
      times.push(`${String(h).padStart(2, '0')}:30 - ${String(h+1).padStart(2, '0')}:00`);
    }

    const days = ["", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7", "CN"];

    const schedule = document.getElementById("schedule");

    // Render header hàng đầu tiên
    days.forEach(d => {
      const div = document.createElement("div");
      div.className = "font-bold bg-green-600 text-white p-2 text-center";
      div.textContent = d || "Thời gian";
      schedule.appendChild(div);
    });

    // Render body: mỗi hàng là 1 khoảng thời gian
    times.forEach(t => {
      // Cột thời gian
      const timeCell = document.createElement("div");
      timeCell.className = "bg-gray-200 text-sm p-2";
      timeCell.textContent = t;
      schedule.appendChild(timeCell);

      // 7 ô trống cho mỗi ngày
      for (let i = 1; i <= 7; i++) {
        const cell = document.createElement("div");
        cell.className =
          "bg-white border border-gray-300 h-16 p-1 text-xs cursor-pointer hover:bg-yellow-100";
        cell.contentEditable = true; // cho phép gõ nội dung
        schedule.appendChild(cell);
      }
    });
  </script>
</body>
</html>
